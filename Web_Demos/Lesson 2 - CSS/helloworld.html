<html>

            /* This is the CSS Element */
            
            p {

                text-align: center;
            }
            
            /* End CSS */
        </style>
        
        <!-- This is External CSS -->
        <link rel="stylesheet" href="helloworld.css">
    </head>

    <body>

        <p>This is a paragraph</p>

        <div style="border: 1px solid black; width: 50%;">

        </div>
